<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisory Services Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #374151;
        }
        
        .container {
            max-width: 64rem;
            margin: 0 auto;
            padding: 1.5rem;
            background: white;
        }
        
        .text-center { text-align: center; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-1 { margin-top: 0.25rem; }
        .mt-8 { margin-top: 2rem; }
        .ml-2 { margin-left: 0.5rem; }
        
        .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .font-medium { font-weight: 500; }
        
        .text-gray-900 { color: #111827; }
        .text-gray-700 { color: #374151; }
        .text-gray-600 { color: #4B5563; }
        .text-gray-500 { color: #6B7280; }
        .text-gray-400 { color: #9CA3AF; }
        .text-blue-600 { color: #2563EB; }
        .text-blue-800 { color: #1E40AF; }
        .text-white { color: white; }
        
        .bg-white { background-color: white; }
        .bg-gray-50 { background-color: #F9FAFB; }
        .bg-gray-200 { background-color: #E5E7EB; }
        .bg-blue-50 { background-color: #EFF6FF; }
        .bg-blue-600 { background-color: #2563EB; }
        .bg-blue-700 { background-color: #1D4ED8; }
        .bg-green-50 { background-color: #F0FDF4; }
        .bg-purple-50 { background-color: #FAF5FF; }
        .bg-orange-50 { background-color: #FFF7ED; }
        .bg-indigo-50 { background-color: #EEF2FF; }
        .bg-yellow-50 { background-color: #FEFCE8; }
        .bg-red-50 { background-color: #FEF2F2; }
        
        .border { border-width: 1px; }
        .border-2 { border-width: 2px; }
        .border-gray-200 { border-color: #E5E7EB; }
        .border-gray-300 { border-color: #D1D5DB; }
        .border-blue-200 { border-color: #BFDBFE; }
        .border-green-200 { border-color: #BBF7D0; }
        .border-purple-200 { border-color: #E9D5FF; }
        .border-orange-200 { border-color: #FED7AA; }
        .border-indigo-200 { border-color: #C7D2FE; }
        .border-yellow-200 { border-color: #FEF08A; }
        .border-red-200 { border-color: #FECACA; }
        
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-full { border-radius: 9999px; }
        
        .p-6 { padding: 1.5rem; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        
        .grid {
            display: grid;
            gap: 1rem;
        }
        
        @media (min-width: 768px) {
            .md\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }
        
        @media (min-width: 1024px) {
            .lg\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }
        
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .flex-1 { flex: 1 1 0%; }
        .items-center { align-items: center; }
        .items-start { align-items: flex-start; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .space-x-3 > * + * { margin-left: 0.75rem; }
        .space-y-1 > * + * { margin-top: 0.25rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        
        .w-full { width: 100%; }
        .h-2 { height: 0.5rem; }
        .h-4 { height: 1rem; }
        .h-5 { height: 1.25rem; }
        .h-6 { height: 1.5rem; }
        
        .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
        .transition-colors { transition-property: color, background-color, border-color; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
        .duration-200 { transition-duration: 200ms; }
        .duration-300 { transition-duration: 300ms; }
        
        .text-left { text-align: left; }
        
        .list-disc { list-style-type: disc; }
        .list-inside { list-style-position: inside; }
        
        .shadow-md { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        
        .bg-gradient-to-r { background-image: linear-gradient(to right, var(--tw-gradient-stops)); }
        .from-blue-50 { --tw-gradient-from: #EFF6FF; --tw-gradient-to: rgb(239 246 255 / 0); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to); }
        .to-indigo-50 { --tw-gradient-to: #EEF2FF; }
        
        button {
            cursor: pointer;
            border: none;
            background: none;
            font: inherit;
        }
        
        .option-button {
            display: block;
            width: 100%;
            text-align: left;
        }
        
        .option-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        
        .bg-blue-50:hover { background-color: #DBEAFE; }
        .bg-green-50:hover { background-color: #DCFCE7; }
        .bg-purple-50:hover { background-color: #F3E8FF; }
        .bg-orange-50:hover { background-color: #FFF7ED; }
        .bg-indigo-50:hover { background-color: #E0E7FF; }
        .bg-yellow-50:hover { background-color: #FEFCE8; }
        .bg-red-50:hover { background-color: #FEF2F2; }
        .bg-gray-50:hover { background-color: #F3F4F6; }
        
        .btn-primary {
            background-color: #2563EB;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 150ms;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary:hover {
            background-color: #1D4ED8;
        }
        
        .btn-secondary {
            border: 1px solid #D1D5DB;
            color: #374151;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 150ms;
        }
        
        .btn-secondary:hover {
            background-color: #F9FAFB;
        }
        
        .btn-link {
            color: #2563EB;
            text-decoration: none;
            transition: color 150ms;
        }
        
        .btn-link:hover {
            color: #1E40AF;
        }
        
        .progress-bar {
            background-color: #2563EB;
            height: 0.5rem;
            border-radius: 9999px;
            transition: width 300ms;
        }
        
        @media (min-width: 640px) {
            .sm\\:flex-row { flex-direction: row; }
        }
        
        .gap-4 { gap: 1rem; }
        
        .icon {
            width: 1.5rem;
            height: 1.5rem;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .icon-sm {
            width: 1rem;
            height: 1rem;
        }
        
        .icon-lg {
            width: 1.25rem;
            height: 1.25rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        
        const ChevronRightIcon = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <path d="M9 18l6-6-6-6"/>
            </svg>
        );
        
        const UsersIcon = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
        );
        
        const TrendingUpIcon = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <polyline points="22,7 13.5,15.5 8.5,10.5 2,17"/>
                <polyline points="16,7 22,7 22,13"/>
            </svg>
        );
        
        const BrainIcon = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/>
                <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/>
            </svg>
        );
        
        const TargetIcon = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="6"/>
                <circle cx="12" cy="12" r="2"/>
            </svg>
        );
        
        const BarChart3Icon = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <path d="M3 3v18h18"/>
                <path d="M18 17V9"/>
                <path d="M13 17V5"/>
                <path d="M8 17v-3"/>
            </svg>
        );
        
        const LightbulbIcon = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/>
                <path d="M9 18h6"/>
                <path d="M10 22h4"/>
            </svg>
        );
        
        const ArrowRightIcon = () => (
            <svg className="icon icon-sm" viewBox="0 0 24 24">
                <path d="M5 12h14"/>
                <path d="m12 5 7 7-7 7"/>
            </svg>
        );

        const AdvisoryExplorer = () => {
            const [currentStep, setCurrentStep] = useState(0);
            const [selections, setSelections] = useState({});
            const [showResults, setShowResults] = useState(false);

            const steps = [
                {
                    id: 'challenge',
                    title: 'What\'s your primary challenge?',
                    subtitle: 'Select the area where you need the most support',
                    options: [
                        {
                            id: 'performance',
                            title: 'Team Performance',
                            description: 'Teams aren\'t performing to their potential',
                            icon: TrendingUpIcon,
                            color: 'bg-blue-50 border-blue-200'
                        },
                        {
                            id: 'engagement',
                            title: 'Employee Engagement',
                            description: 'Low engagement or retention issues',
                            icon: UsersIcon,
                            color: 'bg-green-50 border-green-200'
                        },
                        {
                            id: 'talent',
                            title: 'Talent Strategy',
                            description: 'Need better hiring, development, or succession planning',
                            icon: TargetIcon,
                            color: 'bg-purple-50 border-purple-200'
                        },
                        {
                            id: 'culture',
                            title: 'Culture & Behavior',
                            description: 'Cultural transformation or behavior change needed',
                            icon: BrainIcon,
                            color: 'bg-orange-50 border-orange-200'
                        },
                        {
                            id: 'data',
                            title: 'People Analytics',
                            description: 'Need to better understand and use people data',
                            icon: BarChart3Icon,
                            color: 'bg-indigo-50 border-indigo-200'
                        }
                    ]
                },
                {
                    id: 'maturity',
                    title: 'Where are you in your journey?',
                    subtitle: 'Help us understand your current capabilities',
                    options: [
                        {
                            id: 'starting',
                            title: 'Just Getting Started',
                            description: 'We\'re new to people analytics and need foundational guidance',
                            icon: LightbulbIcon,
                            color: 'bg-yellow-50 border-yellow-200'
                        },
                        {
                            id: 'developing',
                            title: 'Building Capabilities',
                            description: 'We have some data but need help turning it into insights',
                            icon: TrendingUpIcon,
                            color: 'bg-blue-50 border-blue-200'
                        },
                        {
                            id: 'advanced',
                            title: 'Ready to Scale',
                            description: 'We have good analytics but want to maximize impact',
                            icon: TargetIcon,
                            color: 'bg-green-50 border-green-200'
                        }
                    ]
                },
                {
                    id: 'urgency',
                    title: 'What\'s your timeline?',
                    subtitle: 'When do you need to see results?',
                    options: [
                        {
                            id: 'immediate',
                            title: 'Immediate (0-3 months)',
                            description: 'We need quick wins and rapid insights',
                            color: 'bg-red-50 border-red-200'
                        },
                        {
                            id: 'medium',
                            title: 'Medium-term (3-12 months)',
                            description: 'Building sustainable capabilities over time',
                            color: 'bg-orange-50 border-orange-200'
                        },
                        {
                            id: 'longterm',
                            title: 'Long-term (12+ months)',
                            description: 'Strategic transformation and culture change',
                            color: 'bg-green-50 border-green-200'
                        }
                    ]
                }
            ];

            const handleSelection = (stepId, optionId) => {
                setSelections({ ...selections, [stepId]: optionId });
                if (currentStep < steps.length - 1) {
                    setCurrentStep(currentStep + 1);
                } else {
                    setShowResults(true);
                }
            };

            const getRecommendations = () => {
                const challenge = selections.challenge;
                const maturity = selections.maturity;
                const urgency = selections.urgency;

                let recommendations = [];

                if (challenge === 'performance') {
                    recommendations.push({
                        service: 'Team Effectiveness Assessment',
                        description: 'Deep dive into team dynamics, thinking styles, and performance drivers',
                        deliverables: ['Team diagnostic report', 'Performance improvement roadmap', 'Custom dashboards']
                    });
                } else if (challenge === 'engagement') {
                    recommendations.push({
                        service: 'Employee Experience Analytics',
                        description: 'Comprehensive analysis of engagement drivers and retention risks',
                        deliverables: ['Engagement pulse insights', 'Predictive retention models', 'Action planning workshop']
                    });
                } else if (challenge === 'talent') {
                    recommendations.push({
                        service: 'Talent Strategy Design',
                        description: 'Data-driven approach to talent acquisition, development, and succession',
                        deliverables: ['Talent analytics framework', 'Competency models', 'Pipeline optimization']
                    });
                } else if (challenge === 'culture') {
                    recommendations.push({
                        service: 'Culture Transformation Advisory',
                        description: 'Behavioral science approach to understanding and shifting culture',
                        deliverables: ['Culture assessment', 'Change strategy', 'Progress tracking system']
                    });
                } else if (challenge === 'data') {
                    recommendations.push({
                        service: 'People Analytics Foundation',
                        description: 'Build your people analytics capability from the ground up',
                        deliverables: ['Analytics strategy', 'Visualization toolkit', 'Team training program']
                    });
                }

                if (maturity === 'starting') {
                    recommendations.push({
                        service: 'People Analytics Academy',
                        description: 'Foundational training on people data and storytelling',
                        deliverables: ['Executive workshop', 'Analytics playbook', 'Mentoring sessions']
                    });
                } else if (maturity === 'advanced') {
                    recommendations.push({
                        service: 'Advanced Impact Optimization',
                        description: 'Maximize the business impact of your existing people analytics',
                        deliverables: ['ROI analysis', 'Advanced visualization', 'Executive storytelling']
                    });
                }

                return recommendations;
            };

            const resetExplorer = () => {
                setCurrentStep(0);
                setSelections({});
                setShowResults(false);
            };

            if (showResults) {
                const recommendations = getRecommendations();
                return (
                    <div className="container">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Your Personalized Advisory Plan</h1>
                            <p className="text-lg text-gray-600">Based on your responses, here's how we can help</p>
                        </div>

                        <div className="space-y-6 mb-8">
                            {recommendations.map((rec, index) => (
                                <div key={index} className="border border-gray-200 rounded-lg p-6 bg-gradient-to-r from-blue-50 to-indigo-50">
                                    <h3 className="text-xl font-semibold text-gray-900 mb-3">{rec.service}</h3>
                                    <p className="text-gray-700 mb-4">{rec.description}</p>
                                    <div>
                                        <h4 className="font-medium text-gray-900 mb-2">Key Deliverables:</h4>
                                        <ul className="list-disc list-inside text-gray-600 space-y-1">
                                            {rec.deliverables.map((deliverable, i) => (
                                                <li key={i}>{deliverable}</li>
                                            ))}
                                        </ul>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="bg-gray-50 rounded-lg p-6 text-center">
                            <h3 className="text-xl font-semibold text-gray-900 mb-3">Ready to Get Started?</h3>
                            <p className="text-gray-600 mb-4">
                                Let's discuss how these solutions can be tailored to your specific needs and organizational context.
                            </p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                <button className="btn-primary">
                                    Schedule Discovery Call
                                    <ArrowRightIcon />
                                </button>
                                <button onClick={resetExplorer} className="btn-secondary">
                                    Explore Different Scenario
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            const currentStepData = steps[currentStep];

            return (
                <div className="container">
                    <div className="text-center mb-8">
                        <h1 className="text-3xl font-bold text-gray-900 mb-2">Advisory Services Explorer</h1>
                        <p className="text-lg text-gray-600">Discover how People & Team Science can transform your organization</p>
                    </div>

                    <div className="mb-8">
                        <div className="flex items-center justify-between mb-2">
                            <span className="text-sm font-medium text-gray-700">Step {currentStep + 1} of {steps.length}</span>
                            <span className="text-sm text-gray-500">{Math.round(((currentStep + 1) / steps.length) * 100)}% Complete</span>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-2">
                            <div 
                                className="progress-bar"
                                style={{ width: `${((currentStep + 1) / steps.length) * 100}%` }}
                            ></div>
                        </div>
                    </div>

                    <div className="mb-8">
                        <h2 className="text-2xl font-semibold text-gray-900 mb-2">{currentStepData.title}</h2>
                        <p className="text-gray-600">{currentStepData.subtitle}</p>
                    </div>

                    <div className="grid md:grid-cols-2 lg:grid-cols-3">
                        {currentStepData.options.map((option) => {
                            const IconComponent = option.icon;
                            return (
                                <button
                                    key={option.id}
                                    onClick={() => handleSelection(currentStepData.id, option.id)}
                                    className={`option-button p-6 rounded-lg border-2 transition-all duration-200 text-left ${option.color}`}
                                >
                                    <div className="flex items-start space-x-3">
                                        {IconComponent && <IconComponent />}
                                        <div className="flex-1">
                                            <h3 className="font-semibold text-gray-900 mb-2">{option.title}</h3>
                                            <p className="text-sm text-gray-600">{option.description}</p>
                                        </div>
                                        <ChevronRightIcon />
                                    </div>
                                </button>
                            );
                        })}
                    </div>

                    {currentStep > 0 && (
                        <div className="mt-8 text-center">
                            <button 
                                onClick={() => setCurrentStep(currentStep - 1)}
                                className="btn-link"
                            >
                                ← Go Back
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<AdvisoryExplorer />, document.getElementById('root'));
    </script>
</body>
</html>
